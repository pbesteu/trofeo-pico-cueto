  - icon : ti-rocket # themify icon pack : https://themify.me/themify-icons
    title : Por aire
    content : Pravia se encuentra a sólo 10 minutos (13 kilómetros) del aeropuerto de Asturias. Existen vuelos directos  a Asturias desde Madrid, Barcelona, Sevilla, Valencia, Alicante, Murcia, Málaga, Canarias y Baleares.

  - icon : ti-car # themify icon pack : https://themify.me/themify-icons
    title : Por carretera
    content : Si vienes desde el norte de España mediante la La Autovía del Cantábrico (A-8),  que da acceso a Pravia por la carretera AS-16. Si vienes desde la meseta, mediante la autopista AP-66 (con peaje) o por la carretera nacional N-630.

  - icon : ti-home # themify icon pack : https://themify.me/themify-icons
    title : Hoteles y restaurantes
    content : La Villa de Pravia cuenta con numerosas ofertas de hoteles y alojamientos rurales dentro del mismo núcleo urbano donde se celebra la prueba. Podrás disfrutar también de la ámplia y variada oferta gastronómica.